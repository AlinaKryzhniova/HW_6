<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Homework 6</title>
        <link rel="stylesheet" href="styles/todo.css">
        <link rel="stylesheet" href="styles/logo.css"> 
    </head>
        <body>
            <div class="wrapper">
                <div class="logo">
                    <h1 class="logo__text">Ma liste de choses à faire:</h1>
                </div>
                <div id="todoForm" class="todo-form">
                    <input type="text" placeholder="Votre texte ici..." id="input" class="todo-form__input">
                    <input type="button" value="Ajouter" id="enter" class="todo-form__button-color">
                    <input type="button" value="Supprimer" id="element" class="todo-form__button-color">
                </div>
                <ol id="todoList" class="todo-list">
                    <li class="todo-list__item">Écoute hymne de la République française</li>
                </ol>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/logo.js"></script>
        <script src="js/todo.js"></script>
       
    </body>
</html>
